scalar Date

type Query {
  info: String!
  feed: [Game!]!
  getGame(id: ID!): Game!
  getGamesByUser(userId: ID!): [Game!]!
}

type User {
  id: ID!
  name: String
  email: String
  emailVerified: Date
  image: String
  games: [Game!]!
  createdAt: Date
  updatedAt: Date
}

type Mutation {
  createGame(userId: ID, title: String!, description: String!): Game!
  updateGame(id: ID!, title: String, description: String): Game!
  deleteGame(id: ID!): Game!
}

type Game {
  id: ID!
  title: String!
  description: String
  userId: ID
  user: User
  createdAt: Date
  updatedAt: Date
}
